apply plugin: 'java'
apply plugin: 'idea'

repositories {
    mavenCentral()
}

sourceCompatibility = 1.7
targetCompatibility = 1.7

dependencies {
    compile(
            [group: 'org.mybatis', name: 'mybatis', version: '3.1.1'],
            [group: 'javax.activation', name: 'activation', version: '1.1.1'],
            [group: 'com.dropbox.core', name: 'dropbox-core-sdk', version: '1.6'],
            [group: 'org.quartz-scheduler', name: 'quartz', version: '2.1.6'],
            //[group: 'mysql', name: 'mysql-connector-java', version: '5.1.22'],
            [group: 'log4j', name: 'log4j', version: '1.2.17'],
            [group: 'org.apache.tomcat', name: 'tomcat-catalina', version: '7.0.70'],
            [group: 'net.sf.json-lib', name: 'json-lib', version: '2.4']
    )

    testCompile(
            [group: 'junit', name: 'junit', version: '4.12'],
    )
}

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }

    test {
        java {
            srcDir 'test'
        }
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.14.1'
}